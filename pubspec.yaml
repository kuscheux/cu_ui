name: cu_ui
description: >
  A modern, accessible Flutter UI design language designed for Credit Unions.
  Geist-inspired design system with fully tokenized components, dark/light themes,
  and enterprise-grade accessibility. Built for financial institutions.
version: 1.0.0
homepage: https://cucore.io
repository: https://github.com/cucore/cu_ui
issue_tracker: https://github.com/cucore/cu_ui/issues
documentation: https://cucore.io/docs

topics:
  - ui
  - design-system
  - components
  - credit-union
  - fintech

screenshots:
  - description: 'CU UI Component Showcase'
    path: screenshots/showcase.png

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
